<div class="d-flex card popup">
    <h2>{{file.filename}}</h2>
    <h3>Статус: <span>{{file.status}}</span></h3>
    <ul>
        <li>Размер: <span>{{file.size}}</span></li>
        <li>Время обработки: <span>{{file.handling_time}}</span></li>
        <li>Добавлен: <span>{{file.created_at}}</span></li>
        <li>Обработан: <span>{{file.updated_at}}</span></li>
    </ul>
    <table class="table table-bordered">
        {% for row in rows %}
            <tr>
                {% for value in row %}
                    <td>value</td>
                {% endfor %} 
            </tr>
        {% else %}
            
        {% endfor %}
    </table>

</div>
